<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Loja de E-books da Maria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      margin: 0;
    }
    header {
      background-color: #9c27b0;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .cart-btn {
      background-color: white;
      color: #9c27b0;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 30px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 {
      color: #880e4f;
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .product button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #carrinho {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 400px;
      max-width: 90%;
      display: none;
      z-index: 999;
    }
    #carrinho.open {
      display: block;
    }
    #carrinho h2 {
      color: #9c27b0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #itens {
      margin: 10px 0;
      color: #555;
    }
    .total {
      margin: 10px 0;
      font-weight: bold;
      color: #880e4f;
    }
    .fechar-btn {
      background-color: #9c27b0;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Receitas da Maria</div>
    <button class="cart-btn" onclick="abrirCarrinho()">ðŸ›’ Ver Carrinho</button>
  </header>

  <div class="container" id="produtos"></div>

  <div id="carrinho">
    <h2>Carrinho</h2>
    <div id="itens"></div>
    <p class="total">Total: R$ <span id="total">0.00</span></p>

    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" required />
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" required />
      <label for="tel">Telefone</label>
      <input type="tel" id="tel" required />
      <label for="pagamento">Forma de Pagamento</label>
      <select id="pagamento">
        <option>CartÃ£o</option>
        <option>PIX</option>
        <option>Boleto</option>
      </select>
      <button type="button" class="fechar-btn" onclick="fecharCarrinho()">Finalizar Pedido</button>
    </form>
  </div>

  <script>
    const produtos = [
      { nome: "DelÃ­cias Doces", preco: 25, imagem: "receita.jpg" },
      { nome: "Comida de VÃ³", preco: 25, imagem: "receita2.jpg" },
      { nome: "Sabores do Brasil", preco: 25, imagem: "receita3.jpg" },
      { nome: "Vegano com Amor", preco: 25, imagem: "receita4.webp" },
      { nome: "Sabores do Dia", preco: 25, imagem: "receita5.webp" },
      { nome: "Massas & Molhos", preco: 25, imagem: "receita6.webp" },
      { nome: "CafÃ© da ManhÃ£", preco: 25, imagem: "receita7.webp" },
      { nome: "RÃ¡pido & FÃ¡cil", preco: 25, imagem: "receita8.jpeg" }
    ];

    const carrinho = [];
    const container = document.getElementById("produtos");
    const lista = document.getElementById("itens");
    const total = document.getElementById("total");

    produtos.forEach((prod, i) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${prod.imagem}" alt="${prod.nome}" />
        <h3>${prod.nome}</h3>
        <p>R$ ${prod.preco.toFixed(2)}</p>
        <button onclick="adicionar(${i})">Comprar</button>
      `;
      container.appendChild(div);
    });

    function adicionar(index) {
      carrinho.push(produtos[index]);
      atualizarCarrinho();
    }

    function abrirCarrinho() {
      document.getElementById("carrinho").classList.add("open");
      atualizarCarrinho();
    }

    function fecharCarrinho() {
      alert("Pedido recebido! Obrigada â™¥");
      document.getElementById("carrinho").classList.remove("open");
      carrinho.length = 0;
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      lista.innerHTML = "";
      let totalCompra = 0;
      carrinho.forEach((item) => {
        const p = document.createElement("p");
        p.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        lista.appendChild(p);
        totalCompra += item.preco;
      });
      total.textContent = totalCompra.toFixed(2);
    }
  </script>

</body>
</html>
