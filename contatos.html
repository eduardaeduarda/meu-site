<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja de E-books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fce4ec;
    }
    header {
      background-color: #9c27b0;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .product button {
      background: #e91e63;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    #carrinho {
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    #carrinho h2 {
      color: #9c27b0;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>Loja de E-books da Maria</header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200x180?text=Receita+1" alt="Livro 1">
      <h3>Delícias Doces</h3>
      <p>R$25,00</p>
      <button onclick="adicionarProduto('Delícias Doces', 25)">Adicionar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x180?text=Receita+2" alt="Livro 2">
      <h3>Comida de Vó</h3>
      <p>R$30,00</p>
      <button onclick="adicionarProduto('Comida de Vó', 30)">Adicionar</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x180?text=Receita+3" alt="Livro 3">
      <h3>Café da Manhã</h3>
      <p>R$20,00</p>
      <button onclick="adicionarProduto('Café da Manhã', 20)">Adicionar</button>
    </div>
  </div>

  <div id="carrinho">
    <h2>Carrinho de Compras</h2>
    <ul id="lista"></ul>
    <p><strong>Total:</strong> R$ <span id="total">0.00</span></p>
  </div>

  <script>
    let total = 0;
    const lista = document.getElementById("lista");
    const totalEl = document.getElementById("total");

    function adicionarProduto(nome, preco) {
      const item = document.createElement("li");
      item.textContent = `${nome} - R$ ${preco.toFixed(2)}`;
      lista.appendChild(item);

      total += preco;
      totalEl.textContent = total.toFixed(2);
    }
  </script>

</body>
</html>
